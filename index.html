    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered:", registration.scope);
            })
            .catch((error) => {
              console.log("SW registration failed:", error);
            });
        });
      }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pac: {
                yellow: "#F2C94C",
                black: "#121212",
                blue: "#1e293b",
                ghostRed: "#FF0000",
                ghostPink: "#FFB8FF",
                ghostCyan: "#00FFFF",
                ghostOrange: "#FFB852",
              },
            },
            fontFamily: {
              arcade: ['"Press Start 2P"', "cursive"],
              sans: ['"Inter"', "sans-serif"],
            },
            animation: {
              chomp: "chomp 0.3s infinite linear alternate",
              dash: "dash 1.5s ease-in-out infinite",
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "fade-in-up": "fadeInUp 0.5s ease-out forwards",
            },
            keyframes: {
              chomp: {
                "0%": { transform: "rotate(0deg)" },
                "100%": { transform: "rotate(45deg)" },
              },
              dash: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(100%)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --card-bg: #000000;
        --border-color: #1e293b;
        --accent-color: #f2c94c;
        --footer-bg: rgba(0, 0, 0, 0.9);
        --footer-text: #9ca3af;
        --input-bg: #000000;
        --message-system-bg: #000000;
        --message-system-text: #f9fafb;
        --pac-blue-custom: #1e293b;
        --header-bg: rgba(0, 0, 0, 0.9);
      }

      body.light-mode {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
        --card-bg: #ffffff;
        --border-color: #cbd5e1;
        --accent-color: #2563eb;
        --footer-bg: rgba(255, 255, 255, 0.9);
        --footer-text: #64748b;
        --input-bg: #ffffff;
        --message-system-bg: #ffffff;
        --message-system-text: #334155;
        --pac-blue-custom: #e2e8f0;
        --header-bg: rgba(255, 255, 255, 0.9);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f2c94c;
      }
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0.4)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        opacity: 0.25;
      }

      /* Glitch & Self Destruct Effects */
      .glitch-anim {
        animation: glitch-anim 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both
          infinite;
      }
      @keyframes glitch-anim {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
        100% {
          transform: translate(0);
        }
      }

      .crumble {
        animation: crumble 1s forwards;
      }
      @keyframes crumble {
        0% {
          opacity: 1;
          filter: blur(0px);
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          filter: blur(2px);
          transform: scale(0.9) skew(10deg);
        }
        100% {
          opacity: 0;
          filter: blur(10px);
          transform: scale(0) skew(20deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
    <script type="module" src="/index.tsx"></script>
  </body>

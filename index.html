<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Sec | Secure Key Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pac: {
                yellow: '#F2C94C',
                black: '#121212',
                blue: '#1e293b',
                ghostRed: '#FF0000',
                ghostPink: '#FFB8FF',
                ghostCyan: '#00FFFF',
                ghostOrange: '#FFB852',
              }
            },
            fontFamily: {
              arcade: ['"Press Start 2P"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'chomp': 'chomp 0.3s infinite linear alternate',
              'dash': 'dash 1.5s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              chomp: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(45deg)' }
              },
              dash: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F2C94C; 
      }
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0.4)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        opacity: 0.25;
      }
      
      /* Glitch & Self Destruct Effects */
      .glitch-anim {
        animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .crumble {
         animation: crumble 1s forwards;
      }
      @keyframes crumble {
        0% { opacity: 1; filter: blur(0px); transform: scale(1); }
        50% { opacity: 0.5; filter: blur(2px); transform: scale(0.9) skew(10deg); }
        100% { opacity: 0; filter: blur(10px); transform: scale(0) skew(20deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
  </body>
</html>
